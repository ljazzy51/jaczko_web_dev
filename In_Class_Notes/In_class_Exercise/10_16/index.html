<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Javascript Data Types</title>
        <script>
            // declare a variable
            let myVar;
            myVar = "number";
            console.log("myVar's value is: ", myVar);

            // we can reassign a new value and new type to the same variable in JS
            myVar = 8;
            console.log(myVar);
            console.log(typeof myVar);

            //even though 8 is "8" we can still do math in it 
            myVar = "8";
            console.log(myVar);
            console.log(typeof myVar);

            let myVar2 = myVar * 2;
            console.log(myVar2);
            console.log(typeof myVar2);

            let temp = 54;
            console.log("todays temperature is ", temp, " degrees F");

            //lets make a function :)
            const notDeletable = "I can be used anywhere because I am global";

            //declare and define a function at the same time
            function sumVals(num1, num2){
                //const deletable = "I'm dead outside of here";
                //console.log(notDeletable);
                var mySum = num1 + num2;
                console.log(mySum);
                return mySum;
            }   

            // Executing a function 
            sumVals(45, 45);

            // two ways to return the values that are set within a function
            let myStuff = sumVals(33, 77);
            console.log(myStuff);
            console.log(sumVals(33, 77));

            //booleans and conditionals
            let isOn = true;
            function toggle(){
                if (isOn === true){
                    console.log("isOn is currently ", isOn, "switching to false now");
                    isOn = false;
                } else {
                    console.log("isOn is currently ", isOn, "switching to true now");
                    isOn = true;
                }
            }

            toggle();
            toggle();

            //loops and incraments 
            function countToN(n){
                // we use this when we want to iterate over an array of numbers 
                for(var i = 0; i <= n; i++){
                    console.log(i);
                }
            }
            countToN(15);

        </script>
    </head>

    <body>
        <button onclick="sumVals(155,551)"> sunVals</button>
        <button onclick="toggle()">toggle</button>
        <button onclick="countToN(25)">countToN </button>
    </body>
</html>
