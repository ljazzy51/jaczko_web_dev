<!DOCTYPE html>
<html>
  <head>
    <title>Event Delegation Teaser</title>
    <style type="text/css">
      img {
        display: block;
        opacity: 1;
        transition: all 2s ease-in-out;
      }

      #kitty {
        border: 2px solid pink;
      }

      .hidden {
        display: hidden;
        opacity: 0;
      }

      .active {
        color: red;
      }

    </style>
    <script type="text/javascript">
      // Waits for the dom content to load before excecuting the code 
      // In this example the callback function is anonymous (cant be called anywhere else)
      // We are also going to look at the event returned with event listeners 
      var btn;
      document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('hide').addEventListener('click', hideKitten);
        
        document
          .getElementById('eventh1')
          .addEventListener('mouseover', function(event){
            console.log(event);
            console.log(event.target);
            // Store the element the event happened to as a variable 
            var el = event.target;
            el.classList.toggle('active')
        })
      });

      // const hideKitten = () => {} is the same thing 
      function hideKitten(){
        var targetBttn = document.getElementById('hide');
        var kitty = document.getElementById('kitty');
        kitty.classList.toggle('hidden');

        //changes the type on the button
        if(kitty.classList.contains('hidden')) {
          targetBttn.innerHTML = 'SHOW'
        } else {
          targetBttn.innerHTML = 'HIDE'
        }
      }

    </script>
  </head>
  <body>
    <h1 id="eventh1">
      This H1 is here to be moused over so we can look at the event object
    </h1>
    <button id="hide">HIDE</button>
    <div>
      <img src="http://placekitten.com/400/400" alt="Cute Kitty Placeholder" id="kitty">
    </div>
  </body>
</html>
