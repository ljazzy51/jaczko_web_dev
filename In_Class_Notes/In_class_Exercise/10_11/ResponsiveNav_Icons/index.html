<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Layouts</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      function toggleMenu() {
        const el = document.getElementById('menu');
        el.classList.toggle('open');
      }
    </script>

  </head>
  <body>
    <header>
      <h1 class="brand"><a href="#">Logo</a></h1>
      <!-- This is the menu icon that is hidden by default on desktop and tablet but is shown on mobile -->
      <span class="mobile_menu" onclick="toggleMenu">
        <!-- This must all be in lowercase for it to find the google icons from the link -->
        <span class="material-icons">menu</span>
      </span>
      <nav>
        <!-- menu class for styling and menu id for javascript -->
        <ul class="menu" id="menu" >
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
        </ul>
      </nav>
    </header>

  </body>
</html>
